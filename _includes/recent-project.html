<section class="hero is-fullheight has-text-centered has-background-white-ter" id="recent-project">
  <div class="hero-body">
      <div class="container has-text-centered">
          <div class="section">
            <div class="container">
              <div><b><font size="+3">Projects</font></b></div>
              <br>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/8-WyRoaQwZM?si=B6CxsJUIs7Z5UiRr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>      
              <br>
            <div></div>
          </div>
          <section class="hero is-fullheight has-text-centered has-background-white-ter" id="project-card">
            <div class="hero-body">
              <div class="container">
                <div class="columns is-centered is-multiline is-mobile">
                  {% for project in site.data.projects offset:0 limit: 3 %}
                  <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch" id="project-card">
                    <a href="{{project.link}}" target="_blank">
                      <div class="has-background-black card">
                        <figure class="image is-3by1" style="background-image: url({{project.image}});">
                        </figure>
                        <div class="card-content">
                          <h1 class="title has-text-white is-size-4">{{ project.name }}</h1>
                          <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 80}}</p>
                        </div>
                      </div>
                    </a>
                  </div>
                  {% endfor %}
                </div>
                <div class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen">
                  <br>
                  <div class="container columns is-centered">
                    <div>
                      <a href="{{site.url}}{{site.baseurl}}/#contact" class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined">Contact Me</a>
                    </div>
                    <div>
                      <a href="{{site.url}}{{site.baseurl}}/project" class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined">More Projects</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
      </div>
  </div>
</section>
</div>
